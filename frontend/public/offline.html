<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - BrewPoint</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        background: #111827;
        color: #f9fafb;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        max-width: 420px;
        padding: 32px;
        background: #1f2937;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.5rem;
      }
      p {
        margin: 0;
        line-height: 1.5;
        color: #d1d5db;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>Check your connection and try again. The app will sync once you are back online.</p>
    </div>
  </body>
</html>
